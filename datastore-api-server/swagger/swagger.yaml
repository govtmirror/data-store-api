---
swagger: "2.0"
info:
  description: "Data Act Datastore API"
  version: "0.0.0"
  title: "Datastore API"
basePath: "/v1"
paths:
  /award/fain/{FAIN}:
    get:
      tags:
      - "awards"
      summary: "Gets a the detailed award by FAIN"
      description: "Returns an award object with a high level of detail"
      operationId: "controllers.default_controller.award_fain_fain_get"
      parameters:
      - name: "FAIN"
        in: "path"
        description: "The FAIN code for the requested award"
        required: true
        type: "integer"
      responses:
        200:
          description: "OK"
          schema:
            $ref: "#/definitions/Award"
        404:
          description: "Resource not found."
          schema:
            $ref: "#/definitions/Error"
        500:
          description: "An unexpected error occured."
          schema:
            $ref: "#/definitions/Error"
      x-tags:
      - tag: "awards"
  /award/piid/{PIID}:
    get:
      tags:
      - "awards"
      summary: "Gets the detailed award for a specific PIID"
      description: "Returns an award object with a high level of detail"
      operationId: "controllers.default_controller.award_piid_piid_get"
      parameters:
      - name: "PIID"
        in: "path"
        description: "The PIID of the requested award"
        required: true
        type: "string"
      responses:
        200:
          description: "OK"
          schema:
            $ref: "#/definitions/Award"
        404:
          description: "Resource not found."
          schema:
            $ref: "#/definitions/Error"
        500:
          description: "An unexpected error occured."
          schema:
            $ref: "#/definitions/Error"
      x-tags:
      - tag: "awards"
  /award/uri/{URI}:
    get:
      tags:
      - "awards"
      summary: "Gets the detailed award for a specific URI"
      description: "Returns an award object with a high level of detail"
      operationId: "controllers.default_controller.award_uri_uri_get"
      parameters:
      - name: "URI"
        in: "path"
        description: "The URI of the requested ward"
        required: true
        type: "string"
      responses:
        200:
          description: "OK"
          schema:
            $ref: "#/definitions/Award"
        404:
          description: "Resource not found."
          schema:
            $ref: "#/definitions/Error"
        500:
          description: "An unexpected error occured."
          schema:
            $ref: "#/definitions/Error"
      x-tags:
      - tag: "awards"
  /awards:
    post:
      tags:
      - "awards"
      summary: "Returns all awards which match specified qualifiers with a high level\
        \ of detail"
      operationId: "controllers.default_controller.awards_post"
      consumes:
      - "application/json"
      produces:
      - "application/json"
      parameters:
      - in: "body"
        name: "body"
        description: "A json object representing a set of qualifiers\n"
        required: false
        schema:
          $ref: "#/definitions/postqualifiers"
      responses:
        200:
          description: "OK"
          schema:
            $ref: "#/definitions/Awards"
        404:
          description: "Resource not found."
          schema:
            $ref: "#/definitions/Error"
        500:
          description: "An unexpected error occured."
          schema:
            $ref: "#/definitions/Error"
      x-tags:
      - tag: "awards"
  /financial/account/{MAC}:
    get:
      tags:
      - "financial"
      summary: "Returns a financial account which matches the given main account code"
      operationId: "controllers.default_controller.financial_account_mac_get"
      parameters:
      - name: "MAC"
        in: "path"
        description: "The main account code for the requested account"
        required: true
        type: "string"
      responses:
        200:
          description: "OK"
          schema:
            $ref: "#/definitions/Account"
        404:
          description: "Resource not found."
          schema:
            $ref: "#/definitions/Error"
        500:
          description: "An unexpected error occured."
          schema:
            $ref: "#/definitions/Error"
      x-tags:
      - tag: "financial"
  /financial/accounts/:
    post:
      tags:
      - "financial"
      summary: "Returns all accounts which match specified qualifiers with a high\
        \ level of detail"
      operationId: "controllers.default_controller.financial_accounts_post"
      consumes:
      - "application/json"
      produces:
      - "application/json"
      parameters:
      - in: "body"
        name: "body"
        description: "A json object representing a set of qualifiers\n"
        required: false
        schema:
          $ref: "#/definitions/postqualifiers"
      responses:
        200:
          description: "OK"
          schema:
            $ref: "#/definitions/Accounts"
        404:
          description: "Resource not found."
          schema:
            $ref: "#/definitions/Error"
        500:
          description: "An unexpected error occured."
          schema:
            $ref: "#/definitions/Error"
      x-tags:
      - tag: "financial"
  /financial/activities/:
    post:
      tags:
      - "financial"
      summary: "Returns all program activities which match specified qualifiers with\
        \ a high level of detail"
      operationId: "controllers.default_controller.financial_activities_post"
      consumes:
      - "application/json"
      produces:
      - "application/json"
      parameters:
      - in: "body"
        name: "body"
        description: "A json object representing a set of qualifiers\n"
        required: false
        schema:
          $ref: "#/definitions/postqualifiers"
      responses:
        200:
          description: "OK"
          schema:
            $ref: "#/definitions/Activities"
        404:
          description: "Resource not found."
          schema:
            $ref: "#/definitions/Error"
        500:
          description: "An unexpected error occured."
          schema:
            $ref: "#/definitions/Error"
      x-tags:
      - tag: "financial"
  /financial/activity/{PAC}:
    get:
      tags:
      - "financial"
      summary: "Returns a program activity which matches the given activity code"
      operationId: "controllers.default_controller.financial_activity_pac_get"
      parameters:
      - name: "PAC"
        in: "path"
        description: "The program activity code of the requested activity"
        required: true
        type: "string"
      responses:
        200:
          description: "OK"
          schema:
            $ref: "#/definitions/Activity"
        404:
          description: "Resource not found."
          schema:
            $ref: "#/definitions/Error"
        500:
          description: "An unexpected error occured."
          schema:
            $ref: "#/definitions/Error"
      x-tags:
      - tag: "financial"
definitions:
  postqualifiers:
    type: "array"
    items:
      $ref: "#/definitions/filter"
  filter:
    type: "object"
    properties:
      operation:
        type: "string"
        example: "equals"
        description: "An operation to perform a comparison on the field value"
      value:
        type: "string"
        example: "097"
        description: "The value to use in the operation comparison"
      fieldname:
        type: "string"
        example: "AgencyIdentifier"
        description: "The field name to which the filter applies"
    description: "A filter, comprised of an operation and value"
  Accounts:
    type: "array"
    items:
      $ref: "#/definitions/Account"
  Activities:
    type: "array"
    items:
      $ref: "#/definitions/Activity"
  Awards:
    type: "array"
    items:
      $ref: "#/definitions/Award"
  Award:
    type: "object"
    properties:
      AllocationTransferAgencyIdentifier:
        type: "string"
        example: "020"
        description: "The allocation agency identifies the department or agency that\
          \ is receiving funds through an allocation (non-expenditure) transfer.\n"
      AgencyIdentifier:
        type: "string"
        example: "097"
        description: "The agency code identifies the department or agency that is\
          \ responsible for the account.\n"
      BeginningPeriodOfAvailability:
        type: "string"
        example: "2014"
        description: "In annual and multi-year funds, the beginning period of availability\
          \ identifies the first year of availability under law that an appropriation\
          \ account may incur new obligations.\n"
      EndingPeriodOfAvailability:
        type: "string"
        example: "2015"
        description: "In annual and multi-year funds, the end period of availability\
          \ identifies the last year of funds availability under law that an appropriation\
          \ account may incur new obligations.\n"
      AvailabilityTypeCode:
        type: "string"
        example: "X"
        description: "In appropriations accounts, the availability type code identifies\
          \ an unlimited period to incur new obligations; this is denoted by the letter\
          \ \"X\".\n"
      MainAccountCode:
        type: "string"
        example: "1552"
        description: "The main account code identifies the account in statute.\n"
      SubAccountCode:
        type: "string"
        example: "000"
        description: "This is a component of the TAS. Identifies a Treasury-defined\
          \ subdivision of the main account. This field cannot be blank. Subaccount\
          \ 000 indicates the Parent account.\n"
      PIID:
        type: "string"
        description: "The unique identifier of the specific award being reported.\n"
      ParentAwardId:
        type: "string"
        description: "The identifier of the procurement award under which the specific\
          \ award is issued (such as a Federal Supply Schedule). Term currently applies\
          \ to procurement actions only\n"
      FAIN:
        type: "string"
        example: "123456798"
        description: "The Federal Award Identification Number (FAIN) is the unique\
          \ ID within the Federal agency for each (non-aggregate) financial assistance\
          \ award.\n"
      URI:
        type: "string"
        example: "12-34-56-78-90-AS-DF-AB-XZ-YW"
        description: "Unique Record Identifier. An agency defined identifier that\
          \ (when provided) is unique for every reported action.\n"
      ProgramActivityName:
        type: "string"
        example: "Preschool Grants"
        description: "The definition for this element appears in Section 200 of OMB\
          \ Circular A-11 issued June 2015; a brief summary from A-11 appears below.\
          \ Name of a specific activity or project as listed in the program and financing\
          \ schedules of the annual budget of the United States Government.\n"
      ProgramActivityCode:
        type: "string"
        example: "0002"
        description: "The definition for this element appears in Section 200 of OMB\
          \ Circular A-11 issued June 2015; a brief summary from A-11 appears below.\
          \ Code of a specific activity or project as listed in the program and financing\n\
          \ schedules of the annual budget of the United States Government.\n"
      ObjectClass:
        type: "number"
        example: 254
        description: "The definition for this element appears in Section 83 of OMB\
          \ Circular A-11 issued June 2015; a brief summary from A-11 appears below.\
          \ Categories in a classification system that presents obligations by the\
          \ items or services purchased by the Federal Government.\n"
      TransactionObligatedAmount:
        type: "number"
        example: 3500
        description: "The definition for this element appears in Section 20 of OMB\
          \ Circular A-11 issued June 2015; a brief summary from A-11 appears below.\
          \ Obligation means a binding agreement that will result in outlays, immediately\
          \ or in the future. Budgetary resources must be available before obligations\
          \ can be incurred legally.\n"
      AwardingSubTierAgencyCode:
        type: "string"
        description: "Identifier of the level 2 organization that awarded, executed\
          \ or is otherwise responsible for the transaction.\n"
      AwardModificationAmendmentNumber:
        type: "string"
        description: "The identifier of an action being reported that indicates the\
          \ specific subsequent change to the initial award.\n"
      AwardType:
        type: "string"
        description: "Description (and corresponding code) that provides information\
          \ to distinguish type of contract, grant, or loan and provides the user\
          \ with more granularity into the method of delivery of the outcomes.\n"
      NorthAmericanIndustrialClassificationSystemCode:
        type: "string"
        description: "The identifier that represents the North American Industrial\
          \ Classification System Code assigned to the solicitation and resulting\
          \ award identifying the industry in which the contract requirements are\
          \ normally performed.\n"
      AwardeeOrRecipientUniqueIdentifier:
        type: "string"
        description: "The unique identification number for an awardee or recipient.\
          \ Currently the identifier is the 9-digit number assigned by D&B referred\
          \ to as the DUNS® number.\n"
      AwardDescription:
        type: "string"
        description: "A brief description of the purpose of the award.\n"
      PrimaryPlaceOfPerformanceZip4:
        type: "string"
        description: "United States ZIP code (five digits) concatenated with the additional\
          \ +4 digits, identifying where the predominant performance of the award\
          \ will be accomplished.\n"
      PrimaryPlaceofPerformanceCongressionalDistrict:
        type: "string"
        description: "U.S. Congressional district where the predominant performance\
          \ of the award will be accomplished.\n"
      AwardeeOrRecipientLegalEntityName:
        type: "string"
        description: "The name of the awardee or recipient that relates to the unique\
          \ identifier. For U.S. based companies, this name is what the business ordinarily\
          \ files in formation documents with individual states (when required).\n"
      LegalEntityCityName:
        type: "string"
        description: "Name of the city in which the awardee or recipient’s legal business\
          \ address is located.\n"
      LegalEntityStateCode:
        type: "string"
        description: "United States Postal Service (USPS) two-letter abbreviation\
          \ for the state or territory in which the awardee or recipient’s legal business\
          \ address is located. Identify States, the District of Columbia, territories\
          \ (i.e., American Samoa, Guam, Northern Mariana Islands, Puerto Rico, U.S.\
          \ Virgin Islands) and associated states (i.e., Republic of the Marshall\
          \ Islands, the Federated States of Micronesia, and Palau) by their USPS\
          \ two-letter abbreviation for the purposes of reporting. Report legal business\
          \ address located in the Puerto Rico, Northern Mariana Islands, American\
          \ Samoa, Guam, and U.S. Virgin Islands using USPS assigned state codes.\n"
      LegalEntityZip4:
        type: "string"
        description: "USPS zoning code associated with the awardee or recipient’s\
          \ legal business address. This is not a required data element for non-US\
          \ addresses.\n"
      LegalEntityCongressionalDistrict:
        type: "string"
        description: "The congressional district in which the awardee or recipient\
          \ is located. This is not a required data element for non-U.S. addresses.\n"
      LegalEntityAddressLine1:
        type: "string"
        description: "First line of awardee or recipient’s legal business address.\n"
      LegalEntityAddressLine2:
        type: "string"
        description: "Second line of awardee or recipient’s legal business address.\n"
      LegalEntityCountryCode:
        type: "string"
        description: "Code for the country in which the awardee or recipient is located,\
          \ using the ISO 3166-1 Alpha-3 GENC Profile, less the codes listed for those\
          \ territories and possessions of the United States already identified as\
          \ “states.”\n"
      PeriodOfPerformanceStartDate:
        type: "string"
        description: "The date on which, for the award referred to by the action being\
          \ reported, awardee effort begins or the award is otherwise effective.\n"
      PeriodOfPerformanceCurrentEndDate:
        type: "string"
        description: "The current date on which, for the award referred to by the\
          \ action being reported, awardee effort completes or the award is otherwise\
          \ ended. Administrative actions related to this award may continue to occur\
          \ after this date. This date does not apply to procurement indefinite delivery\
          \ vehicles under which definitive orders may be awarded.\n"
      PeriodOfPerformancePotentialEndDate:
        type: "string"
        description: "For procurement, the date on which, for the award referred to\
          \ by the action being reported if all potential pre-determined or pre-negotiated\
          \ options were exercised, awardee effort is completed or the award is otherwise\
          \ ended. Administrative actions related to this award may continue to occur\
          \ after this date. This date does not apply to procurement indefinite delivery\
          \ vehicles under which definitive orders may be awarded.\n"
      ActionDate:
        type: "string"
        description: "The date the action being reported was issued / signed by the\
          \ Government or a binding agreement was reached.\n"
      FederalActionObligation:
        type: "string"
        description: "Amount of Federal Government’s obligation, de-obligation, or\
          \ liability, in dollars, for an award transaction.\n"
      CurrentTotalValueOfAward:
        type: "string"
        description: "Total amount obligated to date on a contract, including the\
          \ base and exercised options.\n"
      PotentialTotalValueOfAward:
        type: "string"
        description: "Total amount that could be obligated on a contract, if the base\
          \ and all options are exercised.\n"
      FundingSubTierAgencyCode:
        type: "string"
        description: "Total amount that could be obligated on a contract, if the base\
          \ and all options are exercised.\n"
      FundingOfficeCode:
        type: "string"
        description: "Identifier of the level n organization that provided the preponderance\
          \ of the funds obligated by this transaction.\n"
      AwardingOfficeCode:
        type: "string"
        description: "Identifier of the level n organization that awarded, executed\
          \ or is otherwise responsible for the transaction.\n"
      ReferencedIDVAgencyIdentifier:
        type: "string"
        description: "Identifier used to link agency in FPDS-NG to referenced IDV\
          \ information. Definition (if more than one field): The identifier of the\
          \ procurement award under which the specific award is issued, such as a\
          \ Federal Supply Schedule. This data element currently applies to procurement\
          \ actions only.\n"
      VendorDoingAsBusinessName:
        type: "string"
        description: "The doing as business name of the contractor address.\n"
      VendorAddressLine3:
        type: "string"
        description: "The third line of the street address for a contractor.\n"
      VendorPhoneNumber:
        type: "string"
        description: "The phone number of the contractor.\n"
      VendorFaxNumber:
        type: "string"
        description: "The fax number of the contractor\n"
      MultipleorSingleAwardIDV:
        type: "string"
        description: "Indicates whether the contract is one of many that resulted\
          \ from a single solicitation, all of the contracts are for the same or similar\
          \ items, and contracting officers are 'True to compare their requirements\
          \ with the offerings under more than one contract or are 'True to acquire\
          \ the requirement competitively among the awardees. BPA \"Multiple or Single\
          \ Award IDV\" value does not pull the \"Multiple or Single Award IDV\" value\
          \ of the referenced FSS to the BPA. The \"Multiple or Single Award IDV\"\
          \ value shall be 'True and selected by the user for all BPA bases created.\n"
      TypeofIDC:
        type: "string"
        description: "Indicates whether the contract is one of many that resulted\
          \ from a single solicitation, all of the contracts are for the same or similar\
          \ items, and contracting officers are 'True to compare their requirements\
          \ with the offerings under more than one contract or are 'True to acquire\
          \ the requirement competitively among the awardees. BPA \"Multiple or Single\
          \ Award IDV\" value does not pull the \"Multiple or Single Award IDV\" value\
          \ of the referenced FSS to the BPA. The \"Multiple or Single Award IDV\"\
          \ value shall be 'True and selected by the user for all BPA bases created.\n"
      IDV Type:
        type: "string"
        description: "The type of Indefinite Delivery Vehicle being (IDV) loaded by\
          \ this transaction. IDV Types include Government-Wide Acquisition Contract\
          \ (GWAC), Multi-Agency Contract, Other Indefinite Delivery Contract (IDC),\
          \ Federal Supply Schedule (FSS), Basic Ordering Agreement (BOA), and Blanket\
          \ Purchase Agreements (BPA).\n"
    description: "An object representing an award, with a high level of detail"
  Account:
    properties:
      AdjustmentsToUnobligatedBalanceBroughtForward_CPE:
        type: "number"
        example: -3500
        description: "The definition for this element appears in Appendix F of OMB\
          \ Circular A-11 issued June 2015; a brief summary from A-11 appears below.\
          \ Changes to unpaid obligations that occurred in a prior fiscal year and\
          \ that were not recorded in the unpaid obligations as of October 1 of the\
          \ current fiscal year.\n"
      AgencyIdentifier:
        type: "string"
        example: "097"
        description: "The agency code identifies the department or agency that is\
          \ responsible for the account.\n"
      AllocationTransferAgencyIdentifier:
        type: "string"
        example: "020"
        description: "The allocation agency identifies the department or agency that\
          \ is receiving funds through an allocation (non-expenditure) transfer.\n"
      AvailabilityTypeCode:
        type: "string"
        example: "X"
        description: "In appropriations accounts, the availability type code identifies\
          \ an unlimited period to incur new obligations; this is denoted by the letter\
          \ \"X\".\n"
      BeginningPeriodOfAvailability:
        type: "string"
        example: "2014"
        description: "In annual and multi-year funds, the beginning period of availability\
          \ identifies the first year of availability under law that an appropriation\
          \ account may incur new obligations.\n"
      BorrowingAuthorityAmountTotal_CPE:
        type: "number"
        example: 3500
        description: "The definition for this element appears in Section 20 of OMB\
          \ Circular A-11 issued June 2015; a brief summary from A-11 appears below.\
          \ Borrowing authority is a type of budget authority that permits obligations\
          \ and outlays to be financed by borrowing.\n"
      BudgetAuthorityAppropriatedAmount_CPE:
        type: "number"
        example: 3500
        description: "The definition for this element appears in Section 20 of OMB\
          \ Circular A-11 issued June 2015; a brief summary from A-11 appears below.\
          \ Appropriation means a provision of law (not necessarily in an appropriations\
          \ act) authorizing the expenditure of funds for a given purpose. Usually,\
          \ but not always, an appropriation provides budget authority.\n"
      BudgetAuthorityAvailableAmountTotal_CPE:
        type: "number"
        example: 3500
        description: "The total amount of all obligation budget authority including\
          \ unobligated balances carried forward, adjustments to unobligated balances\
          \ carried forward, appropriated amounts, and other budgetary resources,\
          \ as of the reported date.\n"
      BudgetAuthorityUnobligatedBalanceBroughtForward_FYB:
        type: "number"
        example: 3500
        description: "The definition for this element appears in Appendix F of OMB\
          \ Circular A-11 issued June 2015; a brief summary from A-11 appears below.\
          \ For unexpired accounts: Amount of unobligated balance of appropriations\
          \ or other budgetary resources carried forward from the preceding year and\
          \ available for obligation without new action by Congress. For expired accounts:\
          \ Amount of expired unobligated balances available for upward adjustments\
          \ of obligations.\n"
      ContractAuthorityAmountTotal_CPE:
        type: "number"
        example: 3500
        description: "The definition for this element appears in Section 20 of OMB\
          \ Circular A-11 issued June 2015; a brief summary from A-11 appears below.\
          \ Contract authority is a type of budget authority that permits you to incur\
          \ obligations in advance of an appropriation, offsetting collections, or\
          \ receipts to make outlays to liquidate the obligations. Typically, the\
          \ Congress provides contract authority in an authorizing statute to allow\
          \ you to incur obligations in anticipation of the collection of receipts\
          \ or offsetting collections that will be used to liquidate the obligations.\n"
      DeobligationsRecoveriesRefundsByTAS_CPE:
        type: "number"
        example: 3500
        description: "The amount of downward adjustments to obligations and outlays\
          \ resulting from deobligations, recoveries, or refunds collected, summarized\
          \ at the TAS level. The adjustments are to the obligations and outlays which\
          \ were made in a prior year.\n"
      EndingPeriodOfAvailability:
        type: "string"
        example: "2015"
        description: "In annual and multi-year funds, the end period of availability\
          \ identifies the last year of funds availability under law that an appropriation\
          \ account may incur new obligations.\n"
      GrossOutlayAmountByTAS_CPE:
        type: "number"
        example: -3500
        description: "The definition for this element appears in Section 20 of OMB\
          \ Circular A-11 issued June 2015; a brief summary from A-11 appears below.\
          \ Payments made to liquidate an obligation (other than the repayment of\
          \ debt principal or other disbursements that are means of financing transactions).\
          \ Outlays generally are equal to cash disbursements but also are recorded\
          \ for cash-equivalent transactions, such as the issuance of debentures to\
          \ pay insurance claims, and in a few cases are recorded on an accrual basis\
          \ such as interest on public issues of the public debt. Outlays are the\
          \ measure of Government spending.\n"
      MainAccountCode:
        type: "string"
        example: "5531"
        description: "The main account code identifies the account in statute.\n"
      ObligationsIncurredTotalByTAS_CPE:
        type: "number"
        example: 3500
        description: "The definition for this element appears in Appendix F of OMB\
          \ Circular A-11 issued June 2015; a brief summary from A-11 appears below.\
          \ For unexpired accounts: Amount of obligations incurred from the beginning\
          \ of the current fiscal year to the end of the reporting period, net of\
          \ refunds received that pertain to obligations incurred in the current year.\
          \ Include upward adjustments of prior obligations. For expired accounts:\
          \ Amount of upward adjustments of obligations previously incurred. Upward\
          \ adjustments are limited by the amount available for adjustments. No new\
          \ obligations may be incurred against expired or canceled accounts.\n"
      OtherBudgetaryResourcesAmount_CPE:
        type: "number"
        example: 3500
        description: "The definition for this element appears in Section 20 of OMB\
          \ Circular A-11 issued June 2015; a brief summary from A-11 appears below.\
          \ New borrowing authority, contract authority, and spending authority from\
          \ offsetting collections provided by Congress in an appropriations act or\
          \ other legislation, or unobligated balances of budgetary resources made\
          \ available in previous legislation, to incur obligations and to make outlays.\n"
      SpendingAuthorityfromOffsettingCollectionsAmountTotal_CPE:
        type: "number"
        example: 3500
        description: "The definition for this element appears in Section 20 of OMB\
          \ Circular A-11 issued June 2015; a brief summary from A-11 appears below.\
          \ Spending authority from offsetting collections is a type of budget authority\
          \ that permits obligations and outlays to be financed by offsetting collections.\
          \ Offsetting collections mean payments to the Government that, by law, are\
          \ credited directly to expenditure accounts and deducted from gross budget\
          \ authority and outlays of the expenditure account, rather than added to\
          \ receipts. Usually, they are authorized to be spent for the purposes of\
          \ the account without further action by Congress. They usually result from\
          \ business-like transactions with the public, including payments from the\
          \ public in exchange for goods and services, reimbursements for damages,\
          \ and gifts or donations of money to the Government and from intragovernmental\
          \ transactions with other Government accounts. The authority to spend offsetting\

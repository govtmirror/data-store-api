---
swagger: "2.0"
info:
  description: "**Last updated**: 8/29/2016\n\nThis is an alpha version of the Data\
    \ Act Outbound API. Using the following endpoints, you can access published data\
    \ submitted through the Data Broker. The most flexible endpoints are the POST\
    \ endpoints, which take a structured JSON object as a payload. The JSON request\
    \ supports numerous features:\n\n* **columns**: Filter the data to only select\
    \ the specified columns.\n* **filters**: Filter the data to match a specified\
    \ clause, such as 'piid equals 1002'\n* **page** and **page_length**: Paginate\
    \ large results to make parsing data simpler.\n* **get_unique**: Setting this\
    \ flag to 'true' will return an additional response of *unique_values* which contains\
    \ a dictionary of all available values for each column requested.\n\nAs of publication\
    \ on September 6, 2016, all data is test data and does not represent any agency’\
    s submission.\n\nThe DATA Act data elements include content used to:\n*\tTrack\
    \ the spending of agency budgets (appropriation level)\n*\tShow how federal agencies\
    \ compartmentalize the management of their budget (object class and program activity\
    \ level)\n*\tProvide context for and demonstrate the relationship between agency\
    \ financial transactions and the contract or financial assistance awards made\
    \ by those agencies\n\nAdditional updates will include data elements for agency\
    \ contract award and financial assistance award data (including data on award\
    \ and prime awardees).  Future available data elements will also describe the\
    \ executive compensation of awardees and details about subaward recipients.\n\n\
    For more information about the sources of the data for the outbound API, please\
    \ see the Information Flow on our GitHub site: http://fedspendingtransparency.github.io/data-model/\n\
    \nAs part of this iterative, Agile development process we welcome your feedback.\
    \ Please visit the OpenBeta.USAspending.gov site to provide feedback on the draft\
    \ API or contact us at [fedspending@treasury.gov](mailto:fedspending@treasury.gov).\n"
  version: "0.1.0"
  title: "Alpha Outbound API"
basePath: "/v1"
paths:
  /award/fain/{FAIN}:
    get:
      tags:
      - "awards"
      summary: "Gets the detailed award by FAIN"
      description: "Access to contract and financial assistance data through the API\
        \ is currently unavailable but will be rolled out in future releases."
      operationId: "controllers.default_controller.award_fain_fain_get"
      parameters:
      - name: "FAIN"
        in: "path"
        description: "The FAIN code for the requested award"
        required: true
        type: "integer"
      responses:
        200:
          description: "OK"
          schema:
            $ref: "#/definitions/account_financial_award"
        404:
          description: "Resource not found."
          schema:
            $ref: "#/definitions/Error"
        500:
          description: "An unexpected error occured."
          schema:
            $ref: "#/definitions/Error"
      x-tags:
      - tag: "awards"
  /award/piid/{PIID}:
    get:
      tags:
      - "awards"
      summary: "Gets the detailed award for a specific PIID"
      description: "Access to contract and financial assistance data through the API\
        \ is currently unavailable but will be rolled out in future releases."
      operationId: "controllers.default_controller.award_piid_piid_get"
      parameters:
      - name: "PIID"
        in: "path"
        description: "The PIID of the requested award"
        required: true
        type: "string"
      responses:
        200:
          description: "OK"
          schema:
            $ref: "#/definitions/account_financial_award"
        404:
          description: "Resource not found."
          schema:
            $ref: "#/definitions/Error"
        500:
          description: "An unexpected error occured."
          schema:
            $ref: "#/definitions/Error"
      x-tags:
      - tag: "awards"
  /award/uri/{URI}:
    get:
      tags:
      - "awards"
      summary: "Gets the detailed award for a specific URI"
      description: "Access to contract and financial assistance data through the API\
        \ is currently unavailable but will be rolled out in future releases."
      operationId: "controllers.default_controller.award_uri_uri_get"
      parameters:
      - name: "URI"
        in: "path"
        description: "The URI of the requested ward"
        required: true
        type: "string"
      responses:
        200:
          description: "OK"
          schema:
            $ref: "#/definitions/account_financial_award"
        404:
          description: "Resource not found."
          schema:
            $ref: "#/definitions/Error"
        500:
          description: "An unexpected error occured."
          schema:
            $ref: "#/definitions/Error"
      x-tags:
      - tag: "awards"
  /awards:
    post:
      tags:
      - "awards"
      summary: "Returns all awards which match specified qualifiers"
      description: "Access to contract and financial assistance data through the API\
        \ is currently unavailable but will be rolled out in future releases."
      operationId: "controllers.default_controller.awards_post"
      consumes:
      - "application/json"
      produces:
      - "application/json"
      parameters:
      - in: "body"
        name: "body"
        description: "A json object representing a structured request"
        required: false
        schema:
          $ref: "#/definitions/postqualifiers"
      responses:
        200:
          description: "OK"
          schema:
            $ref: "#/definitions/Awards"
        404:
          description: "Resource not found."
          schema:
            $ref: "#/definitions/Error"
        500:
          description: "An unexpected error occured."
          schema:
            $ref: "#/definitions/Error"
      x-tags:
      - tag: "awards"
  /financial/accounts/:
    post:
      tags:
      - "financial"
      summary: "Returns all accounts which match specified qualifiers"
      operationId: "controllers.default_controller.financial_accounts_post"
      consumes:
      - "application/json"
      produces:
      - "application/json"
      parameters:
      - in: "body"
        name: "body"
        description: "A json object representing a structured request"
        required: false
        schema:
          $ref: "#/definitions/postqualifiers"
      responses:
        200:
          description: "OK"
          schema:
            $ref: "#/definitions/Accounts"
        404:
          description: "Resource not found."
          schema:
            $ref: "#/definitions/Error"
        500:
          description: "An unexpected error occured."
          schema:
            $ref: "#/definitions/Error"
      x-tags:
      - tag: "financial"
  /financial/activities/:
    post:
      tags:
      - "financial"
      summary: "Returns all program activities which match specified qualifiers"
      operationId: "controllers.default_controller.financial_activities_post"
      consumes:
      - "application/json"
      produces:
      - "application/json"
      parameters:
      - in: "body"
        name: "body"
        description: "A json object representing a structured request"
        required: false
        schema:
          $ref: "#/definitions/postqualifiers"
      responses:
        200:
          description: "OK"
          schema:
            $ref: "#/definitions/Activities"
        404:
          description: "Resource not found."
          schema:
            $ref: "#/definitions/Error"
        500:
          description: "An unexpected error occured."
          schema:
            $ref: "#/definitions/Error"
      x-tags:
      - tag: "financial"
definitions:
  postqualifiers:
    type: "object"
    properties:
      page:
        type: "number"
        example: 1
        description: "The page of the results to display. Optional."
        minimum: 1
      page_length:
        type: "number"
        example: 1000
        description: "The length of a page in the restuls. Optional."
        minimum: 1
        maximum: 1000
      get_unique:
        type: "string"
        example: "false"
        description: "Boolean indicating if a dictionary of distinct values should\
          \ be returned. Optional."
        default: "false"
      columns:
        type: "array"
        items:
          $ref: "#/definitions/column"
      filters:
        type: "array"
        items:
          $ref: "#/definitions/filter"
  column:
    type: "string"
    description: "A field to select. Special options 'complete' and 'basic'. Optional.\
      \ If left blank, will return all available columns"
    example: "budget_authority_unobligat_fyb"
  filter:
    type: "object"
    properties:
      operation:
        type: "string"
        example: "equals"
        description: "An operation to perform a comparison on the field value"
      value:
        type: "string"
        example: "1000"
        description: "The value to use in the operation comparison"
      fieldname:
        type: "string"
        example: "budget_authority_unobligat_fyb"
        description: "The field name to which the filter applies"
    description: "A filter, comprised of an operation and value. Optional"
  Accounts:
    properties:
      count:
        type: "number"
        description: "The number of rows in the results"
      query:
        type: "object"
        description: "The APIs interpretation of your query"
      unique_values:
        type: "object"
        description: "A dictionary contianing key-array pairs for each column queried,\
          \ listing all distinct values for that column"
      results:
        type: "array"
        items:
          $ref: "#/definitions/Account"
  Activities:
    properties:
      count:
        type: "number"
        description: "The number of rows in the results"
      query:
        type: "object"
        description: "The APIs interpretation of your query"
      unique_values:
        type: "object"
        description: "A dictionary contianing key-array pairs for each column queried,\
          \ listing all distinct values for that column"
      results:
        type: "array"
        items:
          $ref: "#/definitions/Activity"
  Awards:
    properties:
      count:
        type: "number"
        description: "The number of rows in the results"
      query:
        type: "object"
        description: "The APIs interpretation of your query"
      unique_values:
        type: "object"
        description: "A dictionary contianing key-array pairs for each column queried,\
          \ listing all distinct values for that column"
      results:
        type: "array"
        items:
          $ref: "#/definitions/Award"

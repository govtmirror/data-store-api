          \ undisbursed loans and claims, and similar events for which an advance\
          \ or prepayment has not occurred. Although the normal balance for this account\
          \ is credit, it is acceptable for this account to have a debit balance.\
          \ (Per USSGL TFM Part 2, Section II, Accounts and Definitions.)"

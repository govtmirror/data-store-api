---
swagger: '2.0'
info:
  version: 0.1.0
  title: Outbound API
  description: >
                  This is an alpha version of the Data Act Outbound API.
                  Using the following endpoints, you can access published data submitted
                  through the Data Broker. The most flexible endpoints are the POST endpoints, which
                   take a structured JSON object as a payload. The JSON request supports numerous features:
                  * **columns**: Filter the data to only select the specified columns.

                  * **filters**: Filter the data to match a specified clause, such as 'piid equals 1002'

                  * **page** and **page_length**: Paginate large results to make parsing data simpler.

                  * **get_unique**: Setting this flag to 'true' will return an additional response of *unique_values* which
                  contains a dictionary of all available values for each column requested.


                  Please note all data is currently notional
# host: TBD.TBD.com
basePath: /v1
paths:
  # Financial Endpoints
  /financial/activities/:
    post:
      tags:
        - financial
      summary: Returns all program activities which match specified qualifiers with a high level of detail
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - in: body
          name: body
          description: "A json object representing a structured request"
          schema:
            $ref: '#/definitions/postqualifiers'
      responses:
        200:
          description: OK
          schema:
            $ref: '#/definitions/Activities'
        404:
          $ref: '#/responses/Standard404ErrorResponse'
        500:
          $ref: '#/responses/Standard500ErrorResponse'
  /financial/accounts/:
    post:
      tags:
        - financial
      summary: Returns all accounts which match specified qualifiers with a high level of detail
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - in: body
          name: body
          description: "A json object representing a structured request"
          schema:
            $ref: '#/definitions/postqualifiers'
      responses:
        200:
          description: OK
          schema:
            $ref: '#/definitions/Accounts'
        404:
          $ref: '#/responses/Standard404ErrorResponse'
        500:
          $ref: '#/responses/Standard500ErrorResponse'
  # Award Endpoints
  /awards:
    post:
      tags:
        - awards
      summary: Returns all awards which match specified qualifiers with a high level of detail
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - in: body
          name: body
          description: "A json object representing a structured request"
          schema:
            $ref: '#/definitions/postqualifiers'
      responses:
        200:
          description: OK
          schema:
            $ref: '#/definitions/Awards'
        404:
          $ref: '#/responses/Standard404ErrorResponse'
        500:
          $ref: '#/responses/Standard500ErrorResponse'
  /award/fain/{FAIN}:
    get:
      tags:
        - awards
      summary: Gets a the detailed award by FAIN
      description: Returns an award object with a high level of detail
      parameters:
        - $ref: '#/parameters/fain'
      responses:
        200:
          description: OK
          schema:
            $ref: '#/definitions/account_financial_award'
        404:
          $ref: '#/responses/Standard404ErrorResponse'
        500:
          $ref: '#/responses/Standard500ErrorResponse'
  /award/uri/{URI}:
    get:
      tags:
        - awards
      summary: Gets the detailed award for a specific URI
      description: Returns an award object with a high level of detail
      parameters:
        - $ref: '#/parameters/uri'
      responses:
        200:
          description: OK
          schema:
            $ref: '#/definitions/account_financial_award'
        404:
          $ref: '#/responses/Standard404ErrorResponse'
        500:
          $ref: '#/responses/Standard500ErrorResponse'
  /award/piid/{PIID}:
    get:
      tags:
        - awards
      summary: Gets the detailed award for a specific PIID
      description: Returns an award object with a high level of detail
      parameters:
        - $ref: '#/parameters/piid'
      responses:
        200:
          description: OK
          schema:
            $ref: '#/definitions/account_financial_award'
        404:
          $ref: '#/responses/Standard404ErrorResponse'
        500:
          $ref: '#/responses/Standard500ErrorResponse'

# Parameters
parameters:
  fain:
    name: FAIN
    in: path
    required: true
    description: The FAIN code for the requested award
    type: integer
  piid:
    name: PIID
    in: path
    required: true
    description: The PIID of the requested award
    type: string
  uri:
    name: URI
    in: path
    required: true
    description: The URI of the requested ward
    type: string

# Definitions
definitions:
  postqualifiers:
    type: object
    properties:
      page:
        type: number
        example: 1
        minimum: 1
        default: 1
        description: "The page of the results to display. Optional."
      page_length:
        type: number
        example: 1000
        maximum: 1000
        minimum: 1
        default: 1000
        description: "The length of a page in the restuls. Optional."
      get_unique:
        type: string
        example: "false"
        default: "false"
        description: "Boolean indicating if a dictionary of distinct values should be returned. Optional."
      columns:
        type: array
        items:
          $ref: '#/definitions/column'
      filters:
        type: array
        items:
          $ref: '#/definitions/filter'
  column:
    type: string
    description: "A field to select. Special options 'complete' and 'basic'. Optional. If left blank, will return all available columns"
    example: "budget_authority_unobligat_fyb"
  filter:
    type: object
    description: A filter, comprised of an operation and value. Optional
    properties:
      operation:
        description: An operation to perform a comparison on the field value
        type: string
        example: equals
      value:
        description: The value to use in the operation comparison
        type: string
        example: 1000
      fieldname:
        type: string
        description: The field name to which the filter applies
        example: "budget_authority_unobligat_fyb"
  Accounts:
    type: array
    items:
      $ref: '#/definitions/Account'
  Activities:
    type: array
    items:
      $ref: '#/definitions/Activity'
  Awards:
    properties:
      count:
        type: number
        description: "The number of rows in the results"
      query:
        type: object
        description: "The APIs interpretation of your query"
      unique_values:
        type: object
        description: "A dictionary contianing key-array pairs for each column queried, listing all distinct values for that column"
      results:
        type: array
        items:
          $ref: '#/definitions/account_financial_award'
